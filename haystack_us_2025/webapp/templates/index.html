<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Preferences Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Chat Panel -->
            <div class="col-lg-6 chat-panel">
                <div class="chat-header">
                    <h1>Car Preferences Assistant</h1>
                    <button id="reset-btn" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-redo"></i> New Chat
                    </button>
                </div>
                
                <div id="chat-container" class="chat-messages">
                    <!-- Messages will be added here -->
                </div>
                
                <div class="chat-input-container">
                    <input type="text" id="user-input" class="form-control" 
                           placeholder="Tell me about your car preferences...">
                    <button id="send-btn" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            
            <!-- Results Panel -->
            <div class="col-lg-6 results-panel">
                <div class="panel-header">
                    <h2>Search Results</h2>
                    <div id="preferences-pill-container" class="d-none">
                        <p>Your Preferences:</p>
                        <div id="preferences-pills"></div>
                    </div>
                </div>
                
                <div id="results-container">
                    <div class="initial-state">
                        <div class="text-center p-5">
                            <i class="fas fa-car-side fa-4x mb-3"></i>
                            <h3>Looking for your perfect car?</h3>
                            <p>Tell me about your preferences, and I'll help you find matching cars.</p>
                            <p class="text-muted">For example: "I want a cheap car that's fuel efficient"</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="d-none">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Templates -->
    <template id="message-template">
        <div class="message">
            <div class="message-content"></div>
        </div>
    </template>
    
    <template id="car-card-template">
        <div class="car-card">
            <div class="car-header">
                <h3 class="car-title"></h3>
                <span class="car-price"></span>
            </div>
            <div class="car-details">
                <span class="car-year"></span>
                <span class="car-mileage"></span>
                <span class="car-transmission"></span>
                <span class="car-fuel"></span>
                <span class="car-mpg"></span>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
