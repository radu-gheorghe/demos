<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Chat Panel -->
            <div class="col-lg-4 chat-panel">
                <div class="chat-header">
                    <h1>Assistant</h1>
                    <button id="reset-btn" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-redo"></i> New Chat
                    </button>
                </div>
                
                <div id="chat-container" class="chat-messages">
                    <!-- Messages will be added here -->
                </div>
                
                <div class="chat-input-container">
                    <input type="text" id="user-input" class="form-control" 
                           placeholder="Tell me about your car preferences...">
                    <button id="send-btn" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            
            <!-- Results Panel -->
            <div class="col-lg-8">
                <div class="row h-100">
                    <!-- Facets Section -->
                    <div class="col-md-4 facets-panel">
                        <div class="panel-header">
                            <h2>Facets</h2>
                        </div>
                        <div id="facets-container">
                            <!-- Facets will be added here -->
                            <div class="facet-section" id="make-facets">
                                <h3>Make</h3>
                                <div class="facet-items"></div>
                            </div>
                            <div class="facet-section" id="model-facets" style="display: none;">
                                <h3>Model</h3>
                                <div class="facet-items"></div>
                            </div>
                            <div class="facet-section" id="transmission-facets">
                                <h3>Transmission</h3>
                                <div class="facet-items"></div>
                            </div>
                            <div class="facet-section" id="fuelType-facets">
                                <h3>Fuel Type</h3>
                                <div class="facet-items"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Search Results Section -->
                    <div class="col-md-8 results-panel">
                        <div class="panel-header">
                            <h2>Search Results</h2>
                            <div id="preferences-pill-container" class="d-none">
                                <p>Your Preferences: <small class="text-muted">(click to adjust)</small></p>
                                <div id="preferences-pills"></div>
                            </div>
                        </div>
                        
                        <div id="results-container">
                            <div class="initial-state">
                                <div class="text-center p-5">
                                    <i class="fas fa-car-side fa-4x mb-3"></i>
                                    <h3>Looking for your perfect car?</h3>
                                    <p>Tell me about your preferences, and I'll help you find matching cars.</p>
                                    <p class="text-muted">For example: "I want a cheap car that's fuel efficient"</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="d-none">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Templates -->
    <template id="message-template">
        <div class="message">
            <div class="message-content"></div>
        </div>
    </template>
    
    <template id="car-card-template">
        <div class="car-card">
            <div class="car-image">
                <img src="" alt="Car image" class="car-img">
            </div>
            <div class="car-details">
                <h3 class="car-title"></h3>
                <div class="car-specs">
                    <div class="spec-item">
                        <span class="spec-label">Price:</span>
                        <span class="spec-value price"></span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Year:</span>
                        <span class="spec-value year"></span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Mileage:</span>
                        <span class="spec-value mileage"></span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Transmission:</span>
                        <span class="spec-value transmission"></span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Fuel Type:</span>
                        <span class="spec-value fuelType"></span>
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <template id="facet-item-template">
        <div class="facet-item">
            <span class="facet-name"></span>
            <span class="facet-count"></span>
            <div class="facet-bar"></div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
